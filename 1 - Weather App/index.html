<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Weather App | VLOmP</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- BOOTSTRAP FONT ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>
<body>

    <div class="main-container">

        <div class="left-container hidden">
            <div class="left-container-transparent">
                <div class="text-up">
                    <p class="text-day">Wednesday</p>
                    <p class="text-date">
                        <span class="date-day">05</span> 
                        <span class="date-month">September</span> 
                        <span class="date-year">2023</span>
                    </p>
                    <p class="text-location">Paraiba, Brasil</p>
                </div>
    
                <div class="text-down">
                    <div>
                        <i class='bx bx-sun'></i>
                    </div>
                    <p class="text-temperature">25째C</p>
                    <p class="text-clime">Sunny</p>
                </div>
            </div>
        </div>
        <div class="right-container">

            <div class="initial-search">
                <div class="search-one search">
                    <input type="text" placeholder="Enter the name of the city" class="input-city-one input-city">
                    <button class="search-icon-one search-icon" onclick="visible()">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </div>

            <div class="search-two search hidden">
                <input type="text" placeholder="Enter the name of the city" class="input-city-two input-city">
                <button class="search-icon-two search-icon">
                    <i class='bx bx-search'></i>
                </button>
            </div>

            <div class="localHour others-info-space hidden">
                <p class="localhour-title">Local Hour</p>
                <p>
                    <span class="localhour-hour">24</span>:<span class="localhour-minutes">00</span>
                </p>
            </div>

            <div class="others-info hidden">
                <div class="feelsLike others-info-space">
                    <p class="feelslike-title">Feels Like</p>
                    <p class="feelslike-number">
                        <span>32째C</span>
                    </p>
                </div>

                <div class="min-temp others-info-space">
                    <p class="mintemp-title">Min Temp</p>
                    <p class="mintemp-number">
                        <span>32째C</span>
                    </p>
                </div>

                <div class="max-temp others-info-space">
                    <p class="maxtemp-title">Max Temp</p>
                    <p class="maxtemp-number">
                        <span>32째C</span>
                    </p>
                </div>

            </div>

            

            <div class="more-info hidden">
                <div class="humidity more-info-align">
                    <p class="humi-text">humidity</p>
                    <p class="humi-percentage">34 %</p>
                </div>

                <div class="wind-speed more-info-align">
                    <p class="wind-text">wind speed</p>
                    <p class="wind-kmh">6 km/h</p>
                </div>
            </div>

            <p>Created By <a href="https://github.com/VLOmP" target="_blank">VLOmP</a></p>

        </div>

        <div id="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
